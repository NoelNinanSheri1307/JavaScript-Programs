<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong</title>
    <style>
        *
        {
            font-family: Footlight MT Light;
        }
        button
        {
            background-color: black;
            color:white;
            height:50px;
            width:170px;
            border-radius: 20px;
            padding:5px;
        }
        body
        {
            margin-top:100px;
        }
    </style>
</head>
<body align="center">
    <center>
        <fieldset style="border:6px solid rgb(220, 247, 21);padding:10px;width:auto;width:43%;height:500px;">
            <h1 align="center">Number Sum </h1>
            <input type="number" name="number" id="num" required placeholder="Enter Number: "><br><br>
            <button id="button" onclick="sum();">Click Here to see the sum of numbers</button><br><br>
            <button id="button" onclick="clr();"> Press to Clear</button>
            <div id="result"></div>
        </fieldset>
    </center>
    <script>
        function sum()
        {
            var n=parseInt(document.getElementById("num").value);
            var temp=n;
            var sum=0;
            while(n!=0)
            {
                var dig=n%10;
                sum=sum+dig;
                n=Math.floor(n/10);
            }
            var t=document.getElementById("result");
            t.innerHTML="The sum of the digits of "+temp+" is "+sum
        }
        function clr()
        {
            var t=document.getElementById("result");
            t.innerHTML="";
            var b=document.getElementById("num");
            b.value="";
        }
    </script>
</body>
</html>
