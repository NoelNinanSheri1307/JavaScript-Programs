<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong</title>
    <style>
        *
        {
            font-family: Footlight MT Light;
        }
        button
        {
            background-color: black;
            color:white;
            height:50px;
            width:170px;
            border-radius: 20px;
            padding:5px;
        }
        body
        {
            margin-top:100px;
        }
    </style>
</head>
<body align="center">
    <center>
        <fieldset style="border:6px solid chocolate;padding:10px;width:auto;width:43%;height:500px;">
            <h1 align="center">Armstrong Number Checker</h1>
            <input type="number" name="number" id="num" required placeholder="Enter Number: "><br><br>
            <button id="button" onclick="armstrong();">Click Here to check if armstrong</button><br><br>
            <button id="button" onclick="clr();"> Press to Clear</button>
            <div id="result"></div>
        </fieldset>
    </center>
    <script>
        function armstrong()
        {
            var n=parseInt(document.getElementById("num").value);
            var temp=n;
            var temp2=n;
            var c=0;
            while(temp2!=0)
            {
                c=c+1;
                temp2=Math.floor(temp2/10);
            }
            var sum=0,dig;
            while(temp!=0)
            {
                dig=temp%10;
                sum=sum+Math.pow(dig,c);
                temp=Math.floor(temp/10);
            }
            var t=document.getElementById("result");
            if(sum==n)
            {
                t.innerHTML="The entered number is an Armstrong Number.";
            }
            else
            {
                t.innerHTML="The entered number is not an Armstrong Number.";
            }
        }
        function clr()
        {
            var t=document.getElementById("result");
            t.innerHTML="";
            var b=document.getElementById("num");
            b.value="";
        }
    </script>
</body>
</html>
