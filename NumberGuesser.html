<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <style>
        *
        {
            font-family: Footlight MT Light;
        }
        button
        {
            background-color: black;
            color:white;
            height:50px;
            width:170px;
            border-radius: 20px;
            padding:5px;
        }
        body
        {
            margin-top:100px;
        }
    </style>
</head>
<body align="center">
    <center>
        <fieldset style="border:6px solid rgba(238, 10, 223, 0.378);padding:10px;width:auto;width:43%;height:500px;">
            <h1 align="center">Number Guesser Game</h1>
            <h3 align="center">Your guesses must be between 1 and 10.</h3>
            <input type="number" name="number" id="num" required placeholder="Enter your guess: "><br><br>
            <button id="button" onclick="guess();">Submit Guess</button>
            <button id="button" onclick="clr();"> Press to Clear</button>
            <div id="show"></div>
            <div id="result"></div>
        </fieldset>
    </center>
    <script>
        function guess()
        {
            var c=Math.floor(Math.random()*10)+1;
            var ch=parseInt(document.getElementById("num").value);
            var s=document.getElementById("show");
            s.innerHTML="The system generated number is "+c;
            var r=document.getElementById("result");
            if(c!=ch)
            {
                r.innerHTML=c+" is not equal to "+ch+"<br>"+"Sorry...Try Again  :) ";
            }            
            else
            {
                r.innerHTML=c+" is equal to "+ch+"<br>"+"SCongratulations! You guessed right! :) ";
            }
        }
        function clr()
        {
            var t=document.getElementById("result");
            t.innerHTML="";
            var b=document.getElementById("num");
            b.value="";
            var s=document.getElementById("show");
            s.innerHTML="";
        }
    </script>
</body>
</html>
